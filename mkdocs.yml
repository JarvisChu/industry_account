site_name: 腾讯工业云
theme: readthedocs

nav:
  - 工业云账号系统概览: index.md
  - 用户管理API: user.md
  - 企业管理API: corp.md
  - 应用管理API: app.md
  - 单点登录: oauth.md
  - 对接场景: login.md
  - 寄云海云账号系统对接: awcloud_neucloud.md
  - 快速入门: get_started.md
extra:
  palette:
    primary: 'cyan'
    accent: 'purple'
extra_javascript:
  # - https://unpkg.com/mermaid@7.1.0/dist/mermaid.min.js
  # - https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js
  # - https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js
  # - https://cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.6/sequence-diagram-min.js
  # - https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.6.5/flowchart.min.js
  - js/mermaid.min.js
  - js/raphael.min.js
  - js/underscore-min.js
  - js/sequence-diagram-min.js
  - js/flowchart.min.js
  - js/umlconvert.js
markdown_extensions:
  # - pymdownx.superfences
  
  - toc:
        permalink: True
        baselevel: 2
        separator: "_"
  - smarty
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
      # emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences: [
            {name: flow, class: uml-flowchart}
           ,{name: sequence, class: uml-sequence-diagram}
           ,{name: mermaid, class: uml-mermaid}
      ]
  # - pymdownx.tasklist:
  #     custom_checkbox: true
  # - pymdownx.tilde
plugins:
  - search

